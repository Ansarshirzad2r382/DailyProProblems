<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: black;
        color: white;
      }

      .container {
        width: 50%;
        padding: 20px;
        background-color: white;
        color: black;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .mainTeil {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .note > input {
        width: 100%;
        padding: 5px;
      }

      .but {
        background-color: #5f8f61;
        color: white;
        border: none;
        border-radius: 3px;
        padding: 5px 10px;
        cursor: pointer;
      }

      .but:hover {
        background-color: #54a757;
      }

      .content {
        margin-top: 20px;
      }

      .content p {
        display: inline-block;
        margin: 5px 10px 5px 0;
        padding: 5px 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
      }

      .del {
        margin-left: 10px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 3px;
        padding: 2px 8px;
        cursor: pointer;
      }

      .del:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do-List</h1>
      <div class="mainTeil">
        <div class="note">
          <input type="text" id="eingabe" placeholder="Enter your task">
        </div>
        <button class="but">Add</button>
      </div>
      <div class="content">
        <!-- Aufgaben erscheinen hier -->
      </div>
    </div>
    <script>
      let button = document.querySelector('.but');
      let inputField = document.querySelector('#eingabe');
      let contentDiv = document.querySelector('.content');

      button.addEventListener('click', () => {
        let taskText = inputField.value.trim();

        // Falls das Eingabefeld leer ist, zeige eine Warnung an
        if (taskText === "") {
          alert("Bitte eine Aufgabe eingeben!");
          return;
        }

        // Erstelle die neuen Elemente, um die Eingabe dort zu speichern und anzuzeigen
        let p = document.createElement('p');
        let delButton = document.createElement('button');
        let div1 = document.createElement('div');

        // Fuege Klassen und Inhalte hinzu
        p.textContent = taskText;
        delButton.textContent = "Löschen";
        delButton.className = "del";

        // CSS in div1 benutzen
        div1.style.cssText = 'display: flex; justify-content: space-between; align-items: center; margin: 5px 10px 5px 0; padding: 5px 10px; background-color: #f0f0f0; border-radius: 5px;';

        // Fuegen von den Elementen zu div1 hinzu
        div1.appendChild(p);
        div1.appendChild(delButton);

        // Fuegen das div1 in die .content-Div ein
        contentDiv.appendChild(div1);

        // Input-Feld leeren
        inputField.value = "";

        // Loechen-Funktionalitaet
        delButton.addEventListener('click', () => {
          div1.remove(); // Entfernt das gesamte div1, einschließlich p und delButton
        });
      });
    </script>
  </body>
</html>
