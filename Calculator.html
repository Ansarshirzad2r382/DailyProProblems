<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
   
    <style>

        *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
 
}
 
 body{
  display: flex;
  justify-content: center;
  align-content: center;
  
  height: 100vh;
  
  
}

#calculator{
  font-family: Arial Sans-Serif ; 
                                  
  background-color: hsl(0, 0%, 15%);    
  border-radius: 10px;
  
  max-width: 500px; 
  
  overflow: hidden; 

  
}
#display{
  width: 100%;
  font-size: 5rem;
  
  text-align: left;/
  
  border: none;
  color: white;
  
  background-color: hsl(0, 0%, 20%);
  
}
#keys{
  
  display: grid;
 
  grid-template-columns: repeat(4, 1fr) ;
  gap: 10px;
}

button{
  

  height: 100px;
  
  border-radius: 50px;
  border-color: hsl(0, 0%, 30%);
  
  font-size: 3rem;
  font-weight: bold;
  cursor: pointer;
}


button:hover{
  background-color: hsl(0, 0%, 40%);
}
/* when we click on the button */
button:active{
  border-color: hsl(0, 0%, 50%);
}

.operator-btn{
 background-color: hsl(35, 100%, 55%); 
}
.operator-btn:hover{
 background-color: hsl(35, 100%, 65%); 
}
.operator-btn:active{
 background-color: hsl(35, 100%, 75%); 
  
}

/* Responsive Styling für Tablets (max-width 786px) */
@media (max-width: 786px) {
  #calculator {
    width: 90%;  /* Auf kleineren Bildschirmen den Kalkulator auf 90% der Breite setzen */
    max-width: 400px;  /* Die maximale Breite des Kalkulators auf 400px setzen */
  }

  #display {
    font-size: 4rem;  /* Kleinere Schriftgröße auf Tablets */
  }

  #keys {
    grid-template-columns: repeat(3, 1fr); 
  }

  button {
    font-size: 2.5rem; 
  }
}

/* Responsive Styling für Smartphones (max-width 480px) */
@media (max-width: 480px) {
  #calculator {
    width: 95%;  
    max-width: 350px;  
  }

  #display {
    font-size: 3rem;  
  }

  #keys {
    grid-template-columns: repeat(2, 1fr);  
  }

  button {
    font-size: 2rem;  
    height: 80px;  
  }
}

    </style>
  </head>
  <body>
    <div id="calculator">
       
       <input id="display" readonly /> <!-- man sollte den input nur sehen koenne und nicht eingeben koennen. -->
         
        <div id="keys"> <!-- Wenn man auf den Button klickt (EventListener: onclick), wird der Wert des Buttons 
                             an die Methode appendToDisplay übergeben. -->

          
          
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('4')" >4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/ </button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            
            <button onclick="calculate()" >=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
        </div>
      
    </div>
    <script>

        
const display = document.getElementById('display');

function appendToDisplay(input) {
  
  display.value += input; 

}



  
function clearDisplay(){
  display.value = "";
   
}


function calculate(){
  display.value = eval(display.value); 
 
  display.value = eval(display.value);  
}

    </script>

  </body>
</html>
